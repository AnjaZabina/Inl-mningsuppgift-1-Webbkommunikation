<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css%22%3E">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h3 class="text-center">Search For Any Movie</h3>

		<form id="searchForm" onsubmit="event.preventDefault();getanswer(); clear()";>
			<input type="text" id="userinput" placeholder="Search Movies..."></input>
		
			<select name="type" id="select-type">
				<option> Type </option>
				<option value="movie"> Movies </option>
				<option value="series"> Series </option>
				<option value="documentrys"> Documentrys </option>
			</select>
		
			<button id="search-btn">Search</button>
		</form>

			 <div id="answer"></div>
	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
